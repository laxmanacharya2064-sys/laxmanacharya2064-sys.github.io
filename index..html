<body class="bg-black text-white">

<a class="linkedin-color" href="https://www.linkedin.com/in/laxman-acharya-b4622b271/" target="_blank"><i data-feather="linkedin"></i></a>
<a class="instagram-color" href="https://www.instagram.com/law_xman/" target="_blank"><i data-feather="instagram"></i></a>

</header>
<main class="space-y-4 flex-grow" id="links-container"></main>
<footer class="text-center py-6">
<button class="bg-gray-800 hover:bg-gray-700 text-white font-semibold py-3 px-6 rounded-full transition duration-300">

        </button>
</footer>
</div>
<script>
    const links = [
        { title: 'Facebook', url: 'https://www.facebook.com/laxman.acharya.731135', icon: 'facebook', color: '#1877F2' },
        { title: 'YouTube', url: 'https://www.youtube.com/channel/UCT3_3wSPB6RlMlZLx0p0e7A', icon: 'youtube', color: '#FF0000' },
        { title: 'LinkedIn', url: 'https://www.linkedin.com/in/laxman-acharya-b4622b271/', icon: 'linkedin', color: '#0A66C2' },
        { title: 'Instagram', url: 'https://www.instagram.com/law_xman/', icon: 'instagram', color: '#E1306C' },
        { title: 'Twitter (X)', url: 'https://x.com/law_xman', icon: 'twitter', color: '#FFFFFF' },
        { title: 'TikTok', url: 'https://www.tiktok.com/@law_xman7', icon: 'link', color: '#00F2EA' },
        { title: 'Spotify', url: 'https://open.spotify.com/user/31en4wdzgvs2xtfbq76dnqnqnvii?si=a09f26753aa449cb', icon: 'music', color: '#1DB954' }
    ];

    const container = document.getElementById('links-container');

    function renderLinks() {
        links.forEach(link => {
            const a = document.createElement('a');
            a.href = link.url;
            a.target = '_blank';
            a.rel = 'noopener noreferrer';
            a.className = 'bg-gray-800 hover:bg-gray-700 text-white font-semibold py-4 px-5 rounded-lg flex items-center justify-between transition duration-300';
            a.innerHTML = `
                <div class="flex items-center">
                    <i data-feather="${link.icon}" class="w-6 h-6 mr-4" style="color: ${link.color};"></i>
                    <span>${link.title}</span>
                </div>
                <i data-feather="external-link" class="w-5 h-5 text-gray-400"></i>
            `;
            container.appendChild(a);
        });
        feather.replace();
    }

    document.addEventListener('DOMContentLoaded', renderLinks);
</script>
